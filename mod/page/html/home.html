<div class="dv-line dv-full-height">
	<div class="dv-column dv-white-bg dv-padding-hdpi">
	  <header>
		<h5 class="dv-margin-bottom-ldpi dv-bold dv-text-align-center">
		  Eventos
		</h5>
		<hr />
		<form onsubmit="getContribuicoes(); return false;">
		  <div class="dv-line">
			<div class="dv-column dv-margin-mdpi">
			  <label for="mes">Mês</label>
			  <select
				name="mes"
				id="mes"
				class="dv-padding-ldpi dv-margin-bottom-mdpi dv-radius"
				required
				title="Mês"
			  >
			  <option value="">Selecione um Mês...</option>
			  </select>
			</div>
			<div class="dv-column dv-margin-mdpi">
			  <label for="ano">Ano</label>
			  <input
				type="number"
				name="ano"
				id="ano"
				class="dv-padding-ldpi dv-margin-bottom-mdpi dv-radius"
				maxlength="4"
				minlength="4"
				min="2000"
				required
				title="Ano"
			  />
			</div>
			<div class="dv-column dv-margin-mdpi">
				<label>Empresa</label>
				<input
				  value=""
				  type="text"
				  id="empresa"
				  class="dv-padding-ldpi dv-margin-bottom-mdpi dv-radius"
				  />
			</div>
		  </div>
		  <div class="dv-line">
			<div class="dv-column dv-horizontal-align-right">
			  <div
				class="dv-padding-right-mdpi dv-padding-bottom-mdpi dv-padding-left-mdpi"
			  >
				<button
				  type="submit"
				  class="dv-padding-ldpi dv-blue-bg dv-white dv-bold dv-radius dv-cursor"
				>
				  <span class="dv-svg-ldpi dv-white">
					<file(img /icon/check.svg)>
				  </span>
				  Buscar Dados
				</button>
			  </div>
			  <div
				class="dv-padding-right-mdpi dv-padding-bottom-mdpi dv-padding-left-mdpi"
			  >
				<button
				  type="button"
				  name="enviar"
				  id="enviar"
				  class="dv-padding-ldpi dv-green-bg dv-white dv-bold dv-radius dv-cursor"
				  onclick="enviarDados();"
				>
				  <span class="dv-svg-ldpi dv-white">
					<file(img /icon/check.svg)>
				  </span>
				  Enviar Dados
				</button>
			  </div>
			</div>
		  </div>
		</form>
	  </header>
  
	  <main id="content"></main>
  
	  <footer></footer>
	</div>
  </div>
